{% extends 'base.html' %}

{% block content %}

  {% for article in articles %}
  
    <h2>{{ article.title }}</h2>
    <p>{{ article.rate }}</p>
    <p>{{ article.updated_at }}</p>
    <a href="{% url 'articles:detail' article.pk %}" method="GET">detail</a>
    <hr>
  {% endfor %}


{% endblock content %}
