{% extends 'base.html' %}

{% block content %}
  <h2>INDEX</h2>
  {% if request.user.is_authenticated %}
    <h2>환영합니다! {{ request.user }}</h2>
  {% else %}
    <h2>웰컴^^</h2>
  {% endif %}
  {% for review in reviews %}
    
    <p>글 번호: {{ review.pk }}</p>
    <a href="{% url 'community:detail' review.pk %}">
    <h2>{{ review.title }}</h2>
    </a>
    <p>영화제목: {{ review.movie_title }}</p>
  {% endfor %}
{% endblock content %}
